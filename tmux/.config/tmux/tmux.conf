# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'uhs-robert/tmux-oasis'

# Plugin settings
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-save-interval '10'
set -g @continuum-restore 'on'
set -g @pane_resize "10"

TMUX_FZF_LAUNCH_KEY="C-f"

# Theme
set-option -g status-position top
set -g @oasis_flavor "starlight_dark"

# Set prefix key
unbind C-b
set -g prefix C-Space

# Always use zsh
set -g default-command /bin/zsh

# Set terminal title to session title
set -g set-titles on
set -g set-titles-string "#S"

# Mouse is useful for scrolling
set -g mouse on

# Copy mode
set-option -g set-clipboard external
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'wl-copy -n'
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel 'wl-copy -n'

# Disable activity alerts
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Initialize TMUX plugin manager (keep this line last)
run '~/.config/tmux/plugins/tpm/tpm'
